<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<title>Insert title here</title>
</head>
<body>
	<!-- Header -->
	<div data-th-replace="~{fragments/header :: navbar}"></div>
	<div class="container">
		<h1>Formulario Docente</h1>
		<form data-th-object="${nuevoDocente}"
			data-th-action="${flag}?@{/modificarDocente}:@{/guardarDocente}" method="post">
			<div class="col-md-4">
				<label for="leaajo" class="form-label">Legajo</label> <input
					type="number" class="form-control" id="legajo"
					data-th-field="*{legajo}" >
			</div>

			<div class="col-md-4">
				<label for="nombre" class="form-label">Nombre/s</label> <input
					type="text" class="form-control" id="nombre"
					data-th-field="*{nombre}">
			</div>
			
			<div class="col-md-4">
				<label for="apellido" class="form-label">Apellido</label> <input
					type="text" class="form-control" id="apellido"
					data-th-field="*{apellido}">
			</div>

			<div class="col-md-4">
				<label for="email" class="form-label">E-mail</label> <input
					type="email" class="form-control" id="email"
					data-th-field="*{email}">
			</div>
			
			<div class="col-md-4">
				<label for="tel" class="form-label">Telefono</label> <input
					type="number" class="form-control" id="tel"
					data-th-field="*{tel}">
			</div>

			<button type="submit" class="btn btn-primary">Guardar
				Docente</button>
		</form>
	</div>
	<footer data-th-replace="~{fragments/footer :: footer}">
		</footer> 
	<script
		data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
