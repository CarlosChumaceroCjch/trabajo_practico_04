<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lista de Alumnos</title>
	<link rel ="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
	<!-- Header -->
	<div data-th-replace="~{fragments/header :: navbar}"></div>
	<div class="container">
		<table class="table table-striped">
			<thead>
			    <tr>
			      <th scope="col">Lu</th>
			      <th scope="col">dni</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Apellido</th>
			      <th scope="col">E-mail</th>
			      <th scope="col">Telefono</th>
			      <th scope="col">Fecha de nacimiento</th>
			      <th scope="col">Domicilio</th>
			      <th scope="col">Estado</th>
			      <th scope="col"> Edicion</th>
			    </tr>
			</thead>
			<tbody>
			    <tr data-th-each="alumno :${listadoAlumnos}">
			      <td data-th-text="${alumno.lu}"></td>
			      <td data-th-text="${alumno.dni}"></td>
			      <td data-th-text="${alumno.nombre}"></td>
			      <td data-th-text="${alumno.apellido}"></td>
			      <td data-th-text="${alumno.email}"></td>
			      <td data-th-text="${alumno.tel}"></td>
			      <td data-th-text="${alumno.fecNac}"></td>
			      <td data-th-text="${alumno.domicilio}"></td>
			      <td data-th-text="${alumno.status}"></td>
			      <td>
			      	<a data-th-href="@{'/eliminarAlumno/'+${alumno.lu}}" class="btn btn-danger">Borrar</a>
			      
			      	<a data-th-href="@{'/modificarAlumno/'+${alumno.lu}}" class="btn btn-warning">Modificar</a>
			      </td>
			    </tr>
			</tbody>
		</table>
	</div>
		<footer data-th-replace="~{fragments/footer :: footer}">
		</footer> 
	<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
