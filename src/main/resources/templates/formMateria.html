<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<title>Insert title here</title>
</head>
<body>
	<!-- Header -->
	<div data-th-replace="~{fragments/header :: navbar}"></div>
	<div class="container">
		<h1>Formulario Materia</h1>
		<form data-th-object="${nuevaMateria}"
			data-th-Action="@{/guardarMateria}" method="post">
			<div class="col-md-4">
				<label for="cod" class="form-label">Codigo de Materia</label> <input
					type="text" class="form-control" id="cod"
					data-th-field="*{cod}">
			</div>
			
			<div class="col-md-4">
				<label for="nombre" class="form-label">Nombre de la materia</label> <input
					type="text" class="form-control" id="nombre"
					data-th-field="*{nombre}">
			</div>
			
			<div class="col-md-4">
				<label for="curso" class="form-label">Curso</label> <input
					type="text" class="form-control" id="curso"
					data-th-field="*{curso}">
			</div>
			
			<div class="col-md-4">
				<label for="cantHoras" class="form-label">Carga Horaria</label> <input
					type="number" class="form-control" id="cantHoras"
					data-th-field="*{cantHoras}">
			</div>
			
			<div class="col-md-4">
				<label for="modalidad" class="form-label">Modalidad</label >
				<select id="modalidad" class ="form-select" data-th-field="*{modalidad}" required>
					<option value ="">Seleccione Modalidad</option>
					<option value="Presencial">Presencial</option>
					<option value="Virtual">Virtual</option>
				</select>
			</div>
			
			<!-- select para vincular listado docente con las opcion del select -->
			<div class="col-md-4">
				<label for="docente" class="form-label">Docente</label>
				<select id="docente" data-th-field="*{docente.legajo}" class ="form-select" required>
					<option value ="">Seleccionar Docente</option>
					<option data-th-value ="${d.legajo}" data-th-text="${d.apellido}" data-th-each="d:${listadoDocentes}"></option>
				</select>
			</div>
			
			<!-- select para vincular listado Carrera con las opcion del select -->
			<div class="col-md-4">
				<label for="carrera" class="form-label">Carrera</label>
				<select id="carrera" data-th-field="*{carrera.codigo}" class ="form-select" required>
					<option value ="">Seleccionar Carrera</option>
					<option data-th-value ="${c.codigo}" data-th-text="${c.nombre}" data-th-each="c:${listadoCarreras}"></option>
				</select>
			</div>


			<button type="submit" class="btn btn-primary">Guardar
				Materia</button>
		</form>
	</div>
	<footer data-th-replace="~{fragments/footer :: footer}">
		</footer> 
	<script
		data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
