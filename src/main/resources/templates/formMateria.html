<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h1>Formulario Materia</h1>
		<form data-th-object="${nuevaMateria}"
			data-th-Action="@{/guardarMateria}" method="post">
			<div class="col-md-4">
				<label for="cod" class="form-label">Codigo de Materia</label> <input
					type="text" class="form-control" id="cod"
					data-th-field="*{cod}">
			</div>
			
			<div class="col-md-4">
				<label for="nombre" class="form-label">Nombre de la materia</label> <input
					type="text" class="form-control" id="nombre"
					data-th-field="*{nombre}">
			</div>
			
			<div class="col-md-4">
				<label for="curso" class="form-label">Curso</label> <input
					type="text" class="form-control" id="curso"
					data-th-field="*{curso}">
			</div>

			<div class="col-md-4">
				<label class="form-label">Modalidad</label>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="Virtual"
						id="flexCheckDefault" data-th-field="*{modalidad}"> 
						<label class="form-check-label"	for="flexCheckDefault"> 
							Virtual 
						</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="Presencial" id="flexCheckChecked" checked data-th-field="*{modalidad}"> 
					<label class="form-check-label" for="flexCheckChecked"> 
						Presencial 
					</label>
				</div>
			</div>
			
			<div class="col-md-4">
				<label for="legDoc" class="form-label">Legajo Docente a Cargo</label> <input
					type="number" class="form-control" id="legDoc"
					data-th-field="*{legDoc}">
			</div>
			
			<div class="col-md-4">
				<label for="carrera" class="form-label">Carrera</label> <input
					type="text" class="form-control" id="carrera"
					data-th-field="*{carrera}">
			</div>


			<button type="submit" class="btn btn-primary">Guardar
				Materia</button>
		</form>
	</div>
	<script
		data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
